name: Release theme

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint JS
        run: npm run lint:js

      - name: Lint TS
        run: npm run tsc

      - name: Lint styles
        run: npm run lint:style

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Lint PHP
        run: npm run lint:php

      - name: Test JS
        run: npm run test:js

      - name: Build
        run: npm run build

      - name: Test PHP
        run: npm run env:start && npm run test:php

      - name: Create ZIP
        run: |
          # Create a temporary directory for the release
          mkdir -p release-temp

          # Copy only distribution files
          cp -r build release-temp/
          cp -r assets release-temp/
          cp -r includes release-temp/
          cp -r parts release-temp/
          cp -r patterns release-temp/
          cp -r templates release-temp/
          cp functions.php release-temp/
          cp screenshot.png release-temp/
          cp style.css release-temp/
          cp theme.json release-temp/

          # Create zip from the temp directory
          cd release-temp
          zip -r ../scg.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: scg.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}